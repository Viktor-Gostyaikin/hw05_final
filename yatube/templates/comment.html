{% extends "includes/base.html" %}
{% block title %}
	Добавить комментарий
{% endblock %}
{% block content %}
  {% load user_filters %}
    <div class="card my-4">
        <form method="post">
            {% csrf_token %}
            <h5 class="card-header">Добавить комментарий:</h5>
            <div class="card-body">
                <div class="form-group">
                    {{ form.text|addclass:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>

{% endblock %}
